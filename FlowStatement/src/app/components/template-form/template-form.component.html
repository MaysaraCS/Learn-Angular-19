<div class="container">
  <h2>User Form</h2>
  <form #form="ngForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label>First name <span class="text-danger"> *</span></label>
      <input
        type="text"
        name="firstName"
        class="form-control"
        #fname="ngModel"
        required
        [(ngModel)]="userObj.firstName"
      />
      <div class="text-danger">
        @if(fname.errors?.['required'] && fname.touched && fname.dirty){
        <span>This is required</span>
        }
      </div>
    </div>
    <div class="col-md-4">
      <label>Last name</label>
      <input
        type="text"
        name="lastName"
        class="form-control"
        required
        minlength="4"
        #lName="ngModel"
        [(ngModel)]="userObj.lastName"
      />
      <div class="text-danger">
        <span *ngIf="lName.errors?.['required'] && lName.touched"
          >This is required</span
        >
        <span *ngIf="lName.errors?.['minlength'] && lName.touched"
          >min char 4 required</span
        >
      </div>
    </div>
    <div class="col-md-4">
      <label>Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
        <input
          type="text"
          name="userName"
          class="form-control"
          [(ngModel)]="userObj.userName"
        />
      </div>
    </div>
    <div class="col-md-6">
      <label>City</label>
      <input
        type="text"
        name="city"
        class="form-control"
        [(ngModel)]="userObj.city"
      />
      <div class="invalid-feedback">Please provide a valid city.</div>
    </div>
    <div class="col-md-3">
      <label>State</label>
      <select class="form-select" name="state" [(ngModel)]="userObj.state">
        <option selected disabled value="">Choose...</option>
        <option value="City 1">City 1</option>
        <option value="City 2">City 2</option>
        <option value="City 3">City 3</option>
        <option value="City 4">City 4</option>
      </select>
    </div>
    <div class="col-md-3">
      <label>Zip</label>
      <input
        type="text"
        class="form-control"
        name="zipcode"
        [(ngModel)]="userObj.zipcode"
      />
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          name="isTermsAgree"
          [(ngModel)]="userObj.isTermsAgree"
          type="checkbox"
        />
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>
    </div>
    <div class="col-12">
      <button
        class="btn btn-primary"
        [disabled]="form.invalid"
        type="submit"
        (click)="onSave()"
      >
        Submit form
      </button>
    </div>
  </form>
</div>
